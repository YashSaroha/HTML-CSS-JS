<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantic Tags</title>
</head>
<body>
    <!-- Semantic means to give some meaning or hints -->
    <!-- example <article> , <details> , <header> , <footer> etc -->
    <!-- they can be understood by their names and helps us to divide our website into different sections -->
    <details>
        &Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio a eveniet asperiores similique natus accusamus fuga, exercitationem rerum deserunt accusantium?
    </details>
    <br>

    <summary>
        &Lorem ipsum dolor sit amet consectetur, adipisicing elit. Corporis, quis!
    </summary>
</body>
</html>
