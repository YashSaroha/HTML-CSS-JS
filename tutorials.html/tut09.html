<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
   
    <p>this is another paragraph</p>  <p>this is another paragraph</p>
    <!-- p tag is a block element..pura ek block (width) le lete hain ye page ka isilie dusre tag ko agli line se start hona pdta h -->

    <span>example of span</span> <span>another example of span</span>
    <!-- span tag is an inline element..usi line se dusra tag shru ho skta hai -->

    <li>1</li>
    <li>2</li>
    <!-- li tag is an example of block element -->

    <em>yash</em>
    <em>yash</em>
    <!-- em tag is an example of inline element -->

    <div>Hi</div>
    <div>Hello</div>
    <!-- div tag is an example of block element -->
</body>
</html>
