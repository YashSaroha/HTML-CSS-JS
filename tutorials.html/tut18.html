<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>

        /* color se related kisi bhi property ke liye in 3 me se koi bhi method use kr skte hain */
        
        
        #firstPara{
            color: red; /* Color by name */
        }
        
        #secondPara{
            color: rgb(22, 134, 134); /* Color by rgb();   iske andr 3 values daalni h jinki range 0-255 ho skti h*/
        }

        #thirdPara{
            color: #dd12a0;  /* Color by hexadecimal values*/
        }
    </style>
</head>
<body>
    <h2>This is my heading</h2>
    <p id="firstPara">This is my first paragraph</p>

    <p id="secondPara">This is my second paragraph</p>

    <p id="thirdPara">This is my third paragraph</p>
</body>
</html>
