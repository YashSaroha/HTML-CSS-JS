<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <h2>This is HTML forms Tutorial</h2>

    <form action="backend.php">
        <!-- action attribute backend ka hota hai jahan sbhi forms ka data last me jake ikattha ho jata hai -->

        
        
        
        <div>
            Name : <input type="text" name="myName">
            <!-- name wo naam hai jisse hmara backend iss pure name tag ko pehchanega -->
        </div>
        <br>


        
        
        <label for="Bonus">Bonus : </label>
        <div>
            <input type="number" name="myBonus" id="Bonus">
            <!-- 
            label tag se hm agr uss particular field name pr tap krenge to uska box select ho jayega (label ka 'for' attribute and uss field ka 'id' attribute same hone chaiye....(sbhi fields me label lgana chaiye)
            number type me alphabets accept nhi krega except e kyuki agr hme 10^2 jaisa kuch krna h to iski jagah mai sirf e likh dunga
            example -> 45+10^2   =   45+e2 -->
        </div>
        <br>

        
        
        <label for="Email">Email :</label>
        <div>
            <input type="email" name="myEmail" id="Email">
        </div>
        <br>

       
        
        
        <div>
            Date : <input type="date" name="myDate">
        </div>
        <br>

        
        
        
        <div>
            Are you eligible: <input type="checkbox" name="myEligibility">
        </div>
        <br>

        
        
        
        <div>
            I am 18+ : <input type="checkbox" name="myAge" checked>
            <!-- checked krne se by default hmara box ticked rhega, baad me hm change bhi kr skte h -->
        </div>
        <br>

        
        
        
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input
                type="radio" name="myGender">
            <!-- radio type se hum different options me se koi ek select kr skte hai -->
        </div>
        <br>

        
        
        
        <div>
            Write about yourself : <br> <textarea name="myTextArea" cols="30" rows="10"></textarea>
        </div>
        <br>

        
        
        
        <!-- list add krne ke liye select and option tag use krte hai -->
        <div>
            <label for="car">Car : </label>
            <select name="myCar" id="car">
                <option value="i10">i10</option>
                <option value="swf">Swift</option>
                <option value="brz" selected>Breeza</option>
                <!-- selected likhne se wo option bydefault milega lekin hm change kr skte h -->
            </select>
        </div>
        <br>

        
        
        
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Form">
        </div>
        <br>

    </form>
</body>

</html>
